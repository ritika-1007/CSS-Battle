                <div class="text">

                    <!DOCTYPE html>
                    <html lang="en">

                    <head>
                        <meta charset="UTF-8">
                        <meta http-equiv="X-UA-Compatible" content="IE=edge">
                        <meta name="viewport" content="width=device-width, initial-scale=1.0">
                        <link rel="stylesheet" href="style.css">
                        <title>Product Card</title>
                    </head>

                    <body>
                        <div class="product-card">
                            <button id="discount">- 18%</button>
                            <div class="img">
                                <img width="300px" height="300px"
                                    src="https://github.com/AnubhavGoel2808/CssBattlePrelims/blob/master/Problem%202/tshirt.jpeg?raw=true">
                                <!-- You can change this line -->
                            </div>
                            <div class="product-details">
                                <div class="prod-name-price">
                                    <div class="prod-name">
                                        <pre>Addidas Original         ₹290</pre>
                                        <pre>Premium Quality Tshirt   <s>₹400</s></pre>


                                    </div>
                                </div>
                                <div class="size">
                                    <div class="sizes">
                                        <input type="radio" id="s" name="size" value="s" />
                                        <label for="s">S</label>
                                        <input type="radio" id="m" name="size" value="m" />
                                        <label for="m">M</label>
                                        <input type="radio" id="l" name="size" value="l" />
                                        <label class="selected" for="l">L</label>
                                        <input type="radio" id="xl" name="size" value="xl" />
                                        <label for="xl">XL</label>
                                    </div>
                                </div>
                                <div class="tag-quantity">
                                    <div class="tag">
                                        <span id="club">Application Club</span>
                                    </div>
                                    <div class="quantity">
                                        <button>+</button>
                                        <span>2</span>
                                        <button>-</button>
                                    </div>
                                </div>
                                <div class="btn">
                                    <button id="add" type="submit">Add To Cart</button>
                                    <button id="buy" type="submit">Buy Now</button>
                                </div>
                            </div>
                        </div>
                    </body>

                    </html>
                </div>
            </div>
        </div>
</body>

</html>
